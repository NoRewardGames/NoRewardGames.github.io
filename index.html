<style>
    body { 
      font-family: system-ui, Arial; 
      margin: 0; 
      padding: 28px; 
      background:  #0f1113; 
      color: #e6e6e6; 
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom:   40px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color:  transparent;
      background-clip:  text;
    }
    .meta {
      color: #bdbdbd;
      font-size: 0.95rem;
      margin-top: 8px;
    }
    . projects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 60px;
      margin-top:   20px;
      width: 95%;
      max-width: none;
      align-items: start;  /* Alinea las tarjetas arriba */
    }
    . card {
      background: #111218;
      border:   1px solid #1f2328;
      padding: 20px;
      border-radius:   12px;
      transition:   transform 0.2s, border-color 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color:   #667eea;
    }
    .thumb {
      width: 100%;
      height: 400px;  /* Altura fija para todas las imágenes */
      object-fit: cover;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea22 0%, #764ba222 100%);
      margin-bottom: 16px;
      display: block;
    }
    .card h3 {
      margin:   0 0 8px 0;
      color: #fff;
      font-size: 1.1rem;
    }
    . play {
      display: inline-block;
      margin-top: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 18px;
      border-radius:   6px;
      text-decoration:   none;
      font-weight:  500;
      transition: opacity 0.2s;
      font-size: 0.95rem;
    }
    .  play:hover {
      opacity:   0.9;
    }
    footer {
      margin-top: 80px;
      padding-top:   20px;
      border-top:   1px solid #1f2328;
      color: #9aa0a6;
      font-size: 0.9rem;
      text-align: center;
      max-width: 1400px;
    }
    a {
      color: #9ad0ff;
      text-decoration: none;
    }
    a:  hover {
      text-decoration:   underline;
    }
    nav a {
      margin-left: 16px;
      color: #667eea;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .projects {
        grid-template-columns:   1fr;
      }
      .thumb {
        height: 300px;  /* Altura menor en móviles */
      }
      body {
        padding: 20px;
      }
    }
  </style>
